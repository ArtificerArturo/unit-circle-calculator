<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"></script>

</head>

<body>
    <script src="script.js" defer></script>

    <div class="calculatorcontainer" id="unitCircleCalculator">
        <div class="background">
            <div><label for="input">Convert an Angle to Unit Circle Coordinates</label></div>
            <div id="inputAndDropdown">
                <div><input onkeypress="if (event.key === 'Enter') calculateUnitCircle()" id="input" placeholder="Angle"
                        type="text"></div>
                <div><select id="dropdown" onchange="clearForm()">
                        <option value="degrees">degrees (deg)</option>
                        <option value="radians">radians (rad)</option>
                        <option value="piRad">× π radians</option>
                    </select></div>
            </div>
            <div class="result"></div>
            <div><button class="calculate" onclick="calculateUnitCircle()" data-uw-rm-kbnav="click">Calculate</button>
            </div>
            <div>
                <img src="unitcircle.png" alt="diagram of the unit circle">
            </div>
        </div>
        <div id="bugLink" style="text-align: center; margin-bottom: 20px; font-size: 90%;"> Found a bug? <a
                class="ylist"
                href="https://airtable.com/appR7FfpamrmFpTmL/pagGUR4cIuGPtr6cm/form?prefill_Calculator=UnitCircle&amp;hide_Calculator=true"
                target="_blank" rel="noopener">Let us know!</a></div>
    </div>

</body>

</html>
